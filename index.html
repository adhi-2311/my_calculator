<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="my_calculator.css">
</head>
<body> 
<form name="my_calculator">
   <table>
      <tr>
            <td colspan="4">
            <input type="text" name="display" id="display" disabled>
            </td>
      </tr>
      <tr>
            <td><input type="button" id="ac" name="ac" value="AC" onclick="my_calculator.display.value = ''"></td>

            <td><input  type="button" id="del" name="del" value="DEL" onclick="my_calculator.display.value = my_calculator.display.value.substr(0,my_calculator.display.value.length-1)"></td>
            
            <td><input type="button" class="operator" name="mod" value="%" onclick="my_calculator.display.value += '%'"></td>
            <td><input type="button" class="operator" name="div" value="/" onclick="my_calculator.display.value += '/'"></td>
      
      </tr>
      <tr>
            <td><input type="button" class="num" name="seven" value="7" onclick="my_calculator.display.value += '7'"></td>
            <td><input type="button" class="num"  name="eight" value="8" onclick="my_calculator.display.value += '8'"></td>
            <td><input type="button" class="num"  name="nine" value="9" onclick="my_calculator.display.value += '9'"></td>
            <td><input type="button" class="operator" name="times" value="x" onclick="my_calculator.display.value += '*'"></td>
     </tr>
     <tr>
            <td><input type="button" class="num" name="four" value="4" onclick="my_calculator.display.value += '4'"></td>
            <td><input type="button" class="num" name="five" value="5" onclick="my_calculator.display.value += '5'"></td>
            <td><input type="button" class="num" name="six" value="6" onclick="my_calculator.display.value += '6'"></td>
            <td><input type="button" class="operator" name="minus" value="-" onclick="my_calculator.display.value += '-'"></td>
     </tr>
     <tr>
            <td><input type="button" class="num" name="one" value="1" onclick="my_calculator.display.value += '1'"></td>
            <td><input type="button" class="num" name="two" value="2" onclick="my_calculator.display.value += '2'"></td>
            <td><input type="button" class="num" name="three" value="3" onclick="my_calculator.display.value += '3'"></td>
            <td><input type="button" class="operator" name="plus" value="+" onclick="my_calculator.display.value += '+'"></td>
     </tr>
     <tr>
            <td><input type="button"  class="num" name="e" value="e"  onclick="my_calculator.display.value += '2.71828183'"></td>
            <td><input type="button" class="num" name="zero" value="0" onclick="my_calculator.display.value += '0'"></td>
            <td><input type="button" id="decimal" name="decimal" value="." onclick="my_calculator.display.value += '.'"></td> 
            <td><input type="button" id="equals" name="equals" value="=" onclick="my_calculator.display.value = eval(my_calculator.display.value)"></td>
     </tr>
     
   </table>
</form>
</body>
